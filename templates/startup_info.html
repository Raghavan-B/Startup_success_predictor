<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Startup Information</h2>
        <form action="/predict_data" method="post" class="mt-4">
            <div class="form-group">
                <label for="funding_rounds">Funding Rounds:</label>
                <input type="number" id="funding_rounds" name="funding_rounds" step="1" min="0" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="funding_total_usd">Funding Total (USD):</label>
                <input type="number" id="funding_total_usd" name="funding_total_usd" step="0.01" min="0" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="milestones">Milestones:</label>
                <input type="number" id="milestones" name="milestones" step="1" min="0" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="category_code">Category Code:</label>
                <select id="category_code" name="category_code" class="form-control">
                    <option value="music">Music</option>
                    <option value="enterprise">Enterprise</option>
                    <option value="web">Web</option>
                    <option value="software">Software</option>
                    <option value="games_video">Games & Video</option>
                    <option value="network_hosting">Network Hosting</option>
                    <option value="finance">Finance</option>
                    <option value="mobile">Mobile</option>
                    <option value="education">Education</option>
                    <option value="public_relations">Public Relations</option>
                    <option value="security">Security</option>
                    <option value="other">Other</option>
                    <option value="photo_video">Photo & Video</option>
                    <option value="hardware">Hardware</option>
                    <option value="ecommerce">Ecommerce</option>
                    <option value="advertising">Advertising</option>
                    <option value="travel">Travel</option>
                    <option value="fashion">Fashion</option>
                    <option value="analytics">Analytics</option>
                    <option value="consulting">Consulting</option>
                    <option value="biotech">Biotech</option>
                    <option value="cleantech">Cleantech</option>
                    <option value="search">Search</option>
                    <option value="semiconductor">Semiconductor</option>
                    <option value="social">Social</option>
                    <option value="medical">Medical</option>
                    <option value="automotive">Automotive</option>
                    <option value="messaging">Messaging</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="news">News</option>
                    <option value="transportation">Transportation</option>
                    <option value="sports">Sports</option>
                    <option value="real_estate">Real Estate</option>
                    <option value="health">Health</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Funding Rounds:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="has_angel" name="has_angel" value="1">
                    <label class="form-check-label" for="has_angel">Has Angel Round</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="has_roundA" name="has_roundA" value="1">
                    <label class="form-check-label" for="has_roundA">Has Round A</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="has_roundB" name="has_roundB" value="1">
                    <label class="form-check-label" for="has_roundB">Has Round B</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="has_roundC" name="has_roundC" value="1">
                    <label class="form-check-label" for="has_roundC">Has Round C</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="has_roundD" name="has_roundD" value="1">
                    <label class="form-check-label" for="has_roundD">Has Round D</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="is_top500">Is Top 500:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="is_top500_yes" name="is_top500" value="1">
                    <label class="form-check-label" for="is_top500_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="is_top500_no" name="is_top500" value="0" checked>
                    <label class="form-check-label" for="is_top500_no">No</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
